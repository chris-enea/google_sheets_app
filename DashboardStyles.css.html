<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Lato', sans-serif;
  color: #000000;
  background-color: #FFFFFF;
  line-height: 1.4;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  min-height: 100%;
  overflow: hidden;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.app-container {
  display: flex;
  height: 100%;
}

/* Sidebar styles */
.sidebar {
  width: 30%;
  max-width: 360px;
  min-width: 240px;
  border-right: 1px solid rgba(38, 113, 125, 0.2);
  display: flex;
  flex-direction: row;
  height: 100%;
  transition: all 0.3s ease;
}

.sidebar.collapsed {
  width: 50px;
  min-width: 50px;
}

/* Vertical tabs */
.sidebar-tabs {
  display: flex;
  flex-direction: column;
  border-right: 1px solid rgba(38, 113, 125, 0.2);
  background-color: #f5f5f5;
  width: 50px;
  flex-shrink: 0;
  overflow-y: auto;
  max-height: 100%;
}

.sidebar-tab {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 15px 0;
  cursor: pointer;
  transition: background-color 0.2s;
  height: 60px;
}

/* Special height for home tab */
.sidebar-tab[data-tab="home"] {
  height: 50px;
}

.sidebar-tab:hover {
  background-color: rgba(38, 113, 125, 0.05);
}

.sidebar-tab.active {
  background-color: rgba(38, 113, 125, 0.1);
  border-right: 3px solid #26717D;
}

.sidebar-tab i {
  color: #26717D;
  font-size: 20px;
}

.sidebar-tab span {
  margin-top: 4px;
  font-size: 11px;
  text-align: center;
  display: none;
}

/* Tooltip for sidebar tabs */
.sidebar-tab {
  position: relative;
}

/* Custom Norton logo for home tab */
.tab-logo {
  display: flex;
  justify-content: center;
  align-items: center;
}

.tab-logo svg {
  width: 24px;
  height: 30px;
}

/* In collapsed mode, make the SVG slightly smaller */
.sidebar.collapsed .tab-logo svg {
  width: 20px;
  height: 25px;
}

/* Override display none for project header */
.project-header {
  display: flex !important;
  padding: 12px;
  border-bottom: 1px solid rgba(38, 113, 125, 0.2);
  font-family: 'Tenor Sans', sans-serif;
  font-weight: 400;
  font-size: 16px;
  color: #26717D;
  align-items: center;
  justify-content: space-between;
  height: 50px;
  box-sizing: border-box;
}

.sidebar-tab:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  left: 60px;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(38, 113, 125, 0.9);
  color: white;
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  white-space: nowrap;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.2s, visibility 0.2s;
}

/* Only show tooltip when sidebar is collapsed */
.sidebar.collapsed .sidebar-tab:hover::after {
  opacity: 1;
  visibility: visible;
}

/* Add arrow to tooltip */
.sidebar.collapsed .sidebar-tab:hover::before {
  content: '';
  position: absolute;
  left: 50px;
  top: 50%;
  transform: translateY(-50%);
  border: 6px solid transparent;
  border-right-color: rgba(38, 113, 125, 0.9);
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.2s, visibility 0.2s;
}

.sidebar.collapsed .sidebar-tab:hover::before {
  opacity: 1;
  visibility: visible;
}

/* Sidebar sections container */
.sidebar-sections {

  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.sidebar-content {

}

.sidebar-content.active {

}

.sidebar.collapsed .sidebar-sections {

}

.sidebar.collapsed .sidebar-tab span {
  opacity: 0;

}

.sidebar.collapsed .sidebar-content {
  display: none;
  flex-direction: column;
  flex: 1;
}

.sidebar.collapsed .sidebar-footer {
  display: none;
}

/* Status message styles */
.status-message {

@keyframes fadeInUp {

/* Custom checkbox styling for task checkboxes */
input[type="checkbox"] {
  appearance: none;
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #B2C8CB;
  border-radius: 3px;
  background-color: #FFFFFF;
  position: relative;
  cursor: pointer;
  transition: all 0.2s ease;
}

input[type="checkbox"]:checked {
  background-color: #26717D;
  border-color: #26717D;
}

input[type="checkbox"]:checked::after {
  content: '';
  position: absolute;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 2px 2px 0;
  top: 1px;
  left: 5px;
  transform: rotate(45deg);
}

input[type="checkbox"]:hover {
  border-color: #26717D;
}
